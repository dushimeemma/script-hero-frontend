<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/kigc-blog-app-logo.jpg"
      type="image/jpg"
    />
    <title>kigc | blog</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--heading-->
    <header>
      <div class="container">
        <div class="navbrand">
          <div class="logo">
            <img src="./images/kigc-blog-app-logo.jpg" alt="logo" />
            <a href="index.html">KIGC Ltd</a>
          </div>

          <img
            src="./images/menu.png"
            alt="toggle"
            class="m-icon i-class icon menu"
            id="menu"
          />

          <nav id="nav">
            <img
              src="./images/close.jpg"
              alt="close"
              class="close"
              id="close"
            />
            <ul id="nav-links">
              <!--  <li>
                <a href="index.html" class="nav-link active">Home</a>
              </li>
              <li><a href="contact.html" class="nav-link">Contact</a></li>
              <li><a href="about.html" class="nav-link">About</a></li>
              <li><a href="blog.html" class="nav-link">Blog</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="register.html">Register</a></li>-->
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!--main-->
    <main>
      <div class="container form text-black">
        <a href="dashboard.html">
          <img src="./images/back.png" alt="back" class="icon m-icon i-class" />
        </a>
        <h3 class="text-center m-bottom capitalize">Update Profile</h3>
        <hr />
        <div class="errors" id="errors"></div>
        <form id="update-form">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" />
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" />
          </div>
          <!--  <div class="form-group">
            <label for="file">Profile Image</label>
            <input type="file" name="file" id="file" />
          </div>-->
          <button class="mt mb btn" type="submit">
            Update Profile
          </button>
        </form>
      </div>
      <div class="profile-popup" id="profile-modal">
        <img src="./images//no-profile.jpg" alt="profile picture" />
        <p>
          <span
            >First Name: <strong id="first-name" class="capitalize"></strong
          ></span>
          <br />
          <span
            >Last Name: <strong id="last-name" class="capitalize"></strong
          ></span>
        </p>
        <button id="edit-profile">Edit</button
        ><button class="float-right" id="close-profile">Close</button>
      </div>
    </main>
    <!--footer-->
    <footer>
      <p class="text-center" id="footer"></p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
