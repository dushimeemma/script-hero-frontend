<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/kigc-blog-app-logo.jpg"
      type="image/jpg"
    />
    <title>kigc | blog</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--heading-->
    <header>
      <div class="container">
        <div class="navbrand">
          <div class="logo">
            <img src="./images/kigc-blog-app-logo.jpg" alt="logo" />
            <a href="index.html">KIGC Ltd</a>
          </div>

          <img
            src="./images/menu.png"
            alt="toggle"
            class="m-icon i-class icon menu"
            id="menu"
          />

          <nav id="nav">
            <img
              src="./images/close.jpg"
              alt="close"
              class="close"
              id="close"
            />
            <ul id="nav-links">
              <!--  <li>
                <a href="index.html" class="nav-link active">Home</a>
              </li>
              <li><a href="contact.html" class="nav-link">Contact</a></li>
              <li><a href="about.html" class="nav-link">About</a></li>
              <li><a href="blog.html" class="nav-link">Blog</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="register.html">Register</a></li>-->
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!--main-->
    <main class="main-dashboard text-black">
      <section class="dashboard-section">
        <ul>
          <li>
            <a href="#" class="text-black ml" id="viewA">View Articles</a>
          </li>

          <li>
            <a href="# " class="text-black ml" id="viewQ">View Questions</a>
          </li>
          <li>
            <a href="addArticle.html" class="text-black ml"> Add Article</a>
          </li>
          <li>
            <a class="text-black pointer ml" id="update-profile"
              >Update Profile</a
            >
          </li>
        </ul>

        <a class="bottom-fixed text-center" id="locate-me"></a>
      </section>
      <aside class="dashboard-aside p">
        <div class="display-entries">
          <div class="count">
            <span id="count-questions"></span>
            <span id="count-unread" class="float-right text-black">0</span>
          </div>

          <div class="count" id="count-articles"></div>
        </div>
        <div class="tables-area" id="question">
          <h3 class="text-center mb">All Questions</h3>
          <table class="text-center" id="my-table">
            <tr>
              <th>Email</th>
              <th>Question</th>
              <th>Action</th>
            </tr>
          </table>
        </div>
        <div class="tables-area" id="article">
          <h3 class="text-center mb">All Articles</h3>
          <table class="text-center" id="table-article">
            <tr>
              <th>Title</th>
              <th>Action</th>
            </tr>
          </table>
        </div>
        <div class="tables-area" id="unread-question">
          <h3 class="text-center mb">Unread Questions</h3>
          <table class="text-center" id="unread-table">
            <tr>
              <th>status</th>
            </tr>
          </table>
        </div>
      </aside>
      <div class="profile-popup" id="profile-modal">
        <img src="./images//no-profile.jpg" alt="profile picture" />
        <p>
          <span
            >First Name: <strong id="first-name" class="capitalize"></strong
          ></span>
          <br />
          <span
            >Last Name: <strong id="last-name" class="capitalize"></strong
          ></span>
        </p>
        <button id="edit-profile">Edit</button
        ><button class="float-right" id="close-profile">Close</button>
      </div>
    </main>
    <!--footer-->
    <footer>
      <p class="text-center" id="footer"></p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
