<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/kigc-blog-app-logo.jpg"
      type="image/jpg"
    />
    <title>kigc | blog</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--heading-->
    <header>
      <div class="container">
        <div class="navbrand">
          <div class="logo">
            <img src="./images/kigc-blog-app-logo.jpg" alt="logo" />
            <a href="index.html">KIGC Ltd</a>
          </div>

          <img
            src="./images/menu.png"
            alt="toggle"
            class="m-icon i-class icon menu"
            id="menu"
          />

          <nav id="nav">
            <img
              src="./images/close.jpg"
              alt="close"
              class="close"
              id="close"
            />
            <ul id="nav-links">
              <!--  <li>
                <a href="index.html" class="nav-link active">Home</a>
              </li>
              <li><a href="contact.html" class="nav-link">Contact</a></li>
              <li><a href="about.html" class="nav-link">About</a></li>
              <li><a href="blog.html" class="nav-link">Blog</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="register.html">Register</a></li>-->
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!--main-->
    <main>
      <div class="container text-black form">
        <h3 class="text-center capitalize mt mb">Sign Up now</h3>
        <hr />
        <div class="errors text-center" id="errors"></div>
        <form id="register-form">
          <div class="form-group">
            <label for="first-name">Name</label>
            <input type="text" name="name" id="name" />
            <div class="errors" id="nameErrors"></div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
            <div class="errors" id="emailErrors"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <div class="errors" id="passwordErrors"></div>
          </div>
          <!--   <div class="form-group">
            <label for="file">Profile Image</label>
            <input type="file" name="file" id="file" />
            <div class="errors" id="fileErrors"></div>
          </div> -->
          <button type="submit" class="btn mt">Sign Up</button>
          <p class="capitalize text-center mt mb">
            Already have an account?<a
              href="login.html"
              class="capitalize text-black"
              >Sign In</a
            >
          </p>
        </form>
      </div>
      <div class="profile-popup" id="profile-modal">
        <img src="./images//no-profile.jpg" alt="profile picture" />
        <p>
          <span>Name: <strong id="name" class="capitalize"></strong></span>
          <br />
        </p>
        <button id="edit-profile">Edit</button
        ><button class="float-right" id="close-profile">Close</button>
      </div>
    </main>
    <!--footer-->
    <footer>
      <p class="text-center" id="footer"></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/registerValidation.js"></script>
  </body>
</html>
